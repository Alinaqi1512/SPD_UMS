<section class="form my-4 mx-5">

  <div class="container">

    <div class="row no-gutters">

      <div class="col-lg-5 wall">

        <img src="/assets/img/lg_wall.jpg" alt="" class="img-fluid">
      </div>

      <div class="col-lg-7 px-5 pt-5">

        <h1 class="font-weight-bold py-3">Speridian Technologies</h1>

        <h4>Sign in to your account</h4>

        <form #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">

          <div class="form-group col-md-6 pt-5">

            <input ngModel type="text" class="form-control" name="username" id="username" placeholder="UserName" #username="ngModel" required>
            <span class="help-block text-danger" *ngIf="!username.valid && username.touched">Please enter a valid Username!</span>

          </div>

          <div class="form-group col-md-6 pt-3">

            <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Password" #password="ngModel" required>
            <span class="help-block text-danger" *ngIf="!password.valid && password.touched">Please enter a valid Password!</span>

            <div id="passwordHelpBlock" *ngIf="!password.valid && password.touched" class="form-text text-danger">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
              special characters!
            </div>
          </div>
          <div class="form-row">

            <div class="col-md-6">

              <button class="btn1 mt-3 mb-2" type="submit">Login</button>

              <div *ngIf="!isLoggedIn" routerLink="/home"></div>

            </div>
          </div>

          <p class="mt-2"><a routerLink="/forgetpass">Forget password?</a></p>

          <p class="pt-5">Don't have an account? <a routerLink="/register">Register here</a></p>

        </form>
      </div>
    </div>
  </div>
</section>
